<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基準設定 | FP荒木くん</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .bank-setting-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .delete-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(220, 38, 38, 0.1);
            color: #ef4444;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            cursor: pointer;
        }

        .name-input {
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border);
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            width: 100%;
        }

        .name-input:focus {
            outline: none;
            border-bottom-color: var(--primary);
        }

        .save-banner {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #10b981;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            transition: transform 0.3s;
            z-index: 1000;
        }

        .save-banner.show {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div>
                <h1>審査基準設定</h1>
                <a href="index.html" style="color: var(--text-muted); text-decoration: none; font-size: 0.9rem;">←
                    シミュレーターに戻る</a>
            </div>
        </header>

        <div class="card">
            <h2 style="margin-bottom: 1rem;">データの管理</h2>
            <p style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 1rem;">
                外部の `latest_rates.json` ファイルから最新の金利設定を読み込むか、個別に銀行を追加・編集できます。
            </p>
            <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                <button id="apply-latest-rates" class="btn-primary" style="width: auto;">最新の金利を適用する</button>
                <button id="toggle-add-form" class="btn-primary"
                    style="width: auto; background: var(--accent);">新規銀行を追加</button>
                <button id="reset-defaults" class="btn-primary"
                    style="width: auto; background: rgba(255,255,255,0.1);">初期状態に戻す</button>
            </div>
        </div>

        <!-- 新規追加フォーム -->
        <div id="add-bank-section" class="card"
            style="display: none; border: 1px solid var(--accent); animation: fadeIn 0.3s;">
            <h2 style="margin-bottom: 1.5rem;">新規銀行を追加</h2>
            <form id="add-bank-form">
                <div
                    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 1.5rem;">
                    <div class="form-group">
                        <label>銀行名</label>
                        <input type="text" id="new-name" placeholder="例: ○○銀行" required>
                    </div>
                    <div class="form-group">
                        <label>種別</label>
                        <select id="new-type"
                            style="width:100%; background:rgba(255,255,255,0.05); border:1px solid var(--border); color:white; padding:0.8rem; border-radius:8px;">
                            <option value="都市銀行">都市銀行</option>
                            <option value="地方銀行">地方銀行</option>
                            <option value="ネット銀行">ネット銀行</option>
                            <option value="信託銀行">信託銀行</option>
                            <option value="労働金庫">労働金庫</option>
                            <option value="協同組合">協同組合</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>カラー</label>
                        <input type="color" id="new-color" value="#2563eb"
                            style="height:50px; padding:2px; background:transparent; border:none; width:100%;">
                    </div>
                </div>
                <div
                    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-bottom: 1.5rem; background: rgba(0,0,0,0.2); padding: 1rem; border-radius: 12px;">
                    <div class="form-group">
                        <label>審査金利 (%)</label>
                        <input type="number" id="new-stress" step="0.001" value="3.5" required>
                    </div>
                    <div class="form-group">
                        <label style="color: #60a5fa;">適用金利 (%)</label>
                        <input type="number" id="new-actual-rate" step="0.001" value="0.5" required
                            style="border-color: #60a5fa;">
                    </div>
                    <div class="form-group">
                        <label>基準年収 (万円)</label>
                        <input type="number" id="new-threshold" value="400" required>
                    </div>
                    <div class="form-group">
                        <label>基準未満比率 (%)</label>
                        <input type="number" id="new-ratio-below" value="30" required>
                    </div>
                    <div class="form-group">
                        <label>基準以上比率 (%)</label>
                        <input type="number" id="new-ratio-above" value="35" required>
                    </div>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn-primary">追加する</button>
                    <button type="button" onclick="document.getElementById('add-bank-section').style.display='none'"
                        class="btn-primary" style="background: rgba(255,255,255,0.1);">キャンセル</button>
                </div>
            </form>
        </div>

        <div id="settings-list">
            <!-- JSで生成 -->
        </div>

        <div id="save-banner" class="save-banner">設定を保存しました</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
